monitor_devices:
    - Display:
        name: display
        reporting_unit_type: pix
        device_number: 1
        physical_dimensions:
            width: 599
            height: 335
            unit_type: mm
        default_eye_distance:
            surface_center: 650
            unit_type: mm
        psychopy_monitor_name: DellMonitor

    - Keyboard:
        name: keyboard

    - Mouse:
        name: mouse

    - Experiment:
        name: experiment

    # SMI iView Config
    - eyetracker.hw.smi.iviewx.EyeTracker:
        name: tracker
        save_events: True
        stream_events: True
        device_timer:
            interval: 0.002
        event_buffer_length: 1024
        monitor_event_types: [BinocularEyeSampleEvent]
        network_settings:
            send_ip_address: 127.0.0.1
            send_port: 4444
            receive_ip_address: 127.0.0.1
            receive_port: 5555        
        runtime_settings:
            sampling_rate: 60
            track_eyes: BINOCULAR_AVERAGED
            sample_filtering:
                FILTER_ALL: FILTER_OFF            
            vog_settings:
                pupil_measure_types: PUPIL_DIAMETER
        calibration:
            graphics_env: EXTERNAL
            type: FIVE_POINTS
            auto_pace: FULL
            pacing_speed: SLOW
            screen_background_color: 0
            target_type: IMAGE_TARGET
            
            target_attributes:
                target_size: 50
                target_color: 239
                target_inner_color: RED
                
            image_attributes:
                file_name: "elmo_dancing.jpg"
                target_size: 80
                
            show_validation_accuracy_window: True
        model_name: RED

data_store:
    enable: True
    experiment_info:
        code: manybabies
    session_info:
        code: S0001
    filename: events